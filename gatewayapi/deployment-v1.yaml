apiVersion: apps/v1
kind: Deployment
metadata:
  name: avi-hello-world-v1
  namespace: default
  labels:
    app: avi-hello
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: avi-hello
      version: v1
  template:
    metadata:
      labels:
        app: avi-hello
        version: v1
    spec:
      containers:
      - name: hello
        image: nginxdemos/hello:plain-text
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "10m"
            memory: "32Mi"
          limits:
            cpu: "50m"
            memory: "64Mi"